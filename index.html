<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCIT Student Platform - Sign In / Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Side Content -->
        <div class="left">
            <h1>Welcome</h1>
            <h2>Join FCIT Today.</h2>

            <!-- External Sign In buttons -->
            <div class="external-signin">
                <button class="google" onclick="window.location.href='home.html'">
                    University Email
                </button>
                <button class="apple" onclick="window.location.href='home.html'">
                University ID 
                </button>
            </div>

            <p>or</p>

            <!-- Create Account button -->
            <button class="create-account" onclick="window.location.href='home.html'">Create Account</button>

            <!-- Already have an account -->
            <p>Already have an account? <a href="#" class="signin-link">Sign in</a></p>
        </div>

        <!-- Right Side with KAU logo -->
        <div class="right">
            <img src="KAULOGO.jpg" alt="KAU Logo">
        </div>
    </div>
</body>
</html>
